# English Configuration
site_name: Open Tech Garage
site_url: https://a4ltw.github.io/otg/
docs_dir: docs-en
site_dir: docs/en

theme:
  name: material
  language: en
  logo: icons/logo.svg
  favicon: icons/favicon.svg
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - content.tooltips

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - Home: index.md
  - Story: story.md
  - Tool Assessment: assessment/index.md
  - Tool list: toollist_byname.md
  - Tool comparison: tool_comparison.md
  - How to Contribute: CONTRIBUTING.md

extra:
  alternate:
    - name: 正體中文
      link: /
      lang: zh-TW
    - name: English
      link: /en
      lang: en
  generator: false

copyright: Made with ❤️ by OCF + WPI students | Support from APC | Powered by Material for MkDocs

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - git-revision-date-localized

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html
  - toc:
      toc_depth: 3
