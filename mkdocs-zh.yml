# Chinese Configuration
site_name: 開放科技車庫
site_url: https://a4ltw.github.io/otg/
docs_dir: docs-zh
site_dir: site/zh

theme:
  name: material
  language: zh-Hant
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-sunny
        name: 切換至暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-night
        name: 切換至亮色模式

nav:
  - 首頁: index.md
  - 情境故事: story.md
  - 工具評估方法: assessment/index.md
  - 工具清單: toollist_byname.md
  - 工具比較: tool_comparison.md
  - 如何貢獻: CONTRIBUTING.md

extra:
  alternate:
    - name: 正體中文
      link: /zh/
      lang: zh-TW
    - name: English
      link: /en/
      lang: en
  generator: false

copyright: Made with ❤️ by WPI students + the OCF community, and support from APC | Powered by Material for MkDocs

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 2
